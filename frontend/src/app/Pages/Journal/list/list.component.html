<div class="container">
  <div class="card" *ngFor="let journal of data">
    <div class="header">
      <p class="title">{{ journal.title }}</p>
      <p class="date">{{ formatDate(journal.createdAt) }}</p>
    </div>
    <div class="footer">
      <button>View</button>
      <button>Edit</button>
      <button (click)="deleteJournal(journal._id)">Delete</button>
    </div>
  </div>
</div>
